<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
</head>
<body>
    <h1>User Info</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
            <tbody>
                {% for user_info in users %}
                    <tr>
                        <td>{{user_info['first_name']}}</td>
                        <td>{{user_info['last_name']}}</td>
                        <td>{{user_info['first_name'] + " " + user_info['last_name']}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </thead>
    </table>
</body>
</html>
